<html>
  <head> 
    <title>Tic Tac Toe</title>
    <script src='app.js'></script>
    <script src='model.js'></script>
    <script src='view.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div>TIC-TAC-TOE</div>
    <div id='tally'>  X: 0 | O: 0</div>
    <div id='currMove'>Turn 0: X starts</div>
    <div id='result'></div>
    <button type='button' id='replay' onclick='handleReset()' style='display: none'>
      replay
    </button>
    <div class='container'>
      <div class='row justify-content-center'>
        <div class='text-center'></div>
        <div class='col text-center'>1</div>
        <div class='col text-center'>2</div>
        <div class='col text-center'>3</div>
      </div>
      <div class='h-25 row justify-content-center'>
        <div class='my-auto text-center'>1</div>
        <div class='col text-center' id='1,1' onclick='handlePiecePlacement(1,1)'></div>
        <div class='col text-center border-left border-right border-dark' id='1,2' onclick='handlePiecePlacement(1,2)'></div>
        <div class='col text-center' id='1,3' onclick='handlePiecePlacement(1,3)'></div>
      </div>
      <div class='h-25 row justify-content-center'>
        <div class='my-auto text-center'>2</div>
        <div class='col text-center border-top border-bottom border-dark' id='2,1' onclick='handlePiecePlacement(2,1)'></div>
        <div class='col text-center border border-dark' id='2,2' onclick='handlePiecePlacement(2,2)'></div>
        <div class='col text-center border-top border-bottom border-dark' id='2,3' onclick='handlePiecePlacement(2,3)'></div>
      </div>
      <div class='h-25 row justify-content-center'>
        <div class='my-auto text-center'>3</div>
        <div class='col text-center' id='3,1' onclick='handlePiecePlacement(3,1)'></div>
        <div class='col text-center border-left border-right border-dark' id='3,2' onclick='handlePiecePlacement(3,2)'></div>
        <div class='col text-center' id='3,3' onclick='handlePiecePlacement(3,3)'></div>
      </div>
    </table>
  </body>
</html>
